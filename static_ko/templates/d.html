<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="../viewModels/d.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <title>Template D</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HERE COMES D</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="dd">
      <h3>Tasks</h3>
      <ul data-bind="foreach: tasks, visible: tasks().length > 0">
        <li>
          <input type="checkbox" data-bind="checked: isDone" />
          <input data-bind="value: title, disable: isDone" />
          <a href="#" data-bind="click: $parent.removeTask">Delete</a>
        </li>
      </ul>
      <form data-bind="submit: addTask">
        TO DOs: <input data-bind="value: newTaskText" placeholder="Add To Do" />
        <button type="submit">Add</button>
        <br>
        <br>
      </form>
      <b data-bind="text: incompleteTasks().length">&nbsp;</b> Incomplete Tasks
      <span data-bind="visible: incompleteTasks().length == 0"> - It's beer time!</span>
      <button data-bind="click: save">Save</button>
    </div> <!-- end of container -->
    <hr>
  </main>
</body>
</html>
