<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Intern Tasks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

	<body onload="getTasks()">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Intern Tasks</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
    	<div class="row">
    		<div class="col-md-3">
    			<input data-bind="value: taskInputName,valueUpdate:'keypress'" type="text" id="name" class="form-control" placeholder="Enter Task">
    		</div>
    		<div class="col-md-3">
    			<select data-bind="value: taskInputType, options: types,optionsCaption: 'Select Type'" id="type" class="form-control">
    			</select>
    		</div>
    		<div class="col-md-3">
    			<input data-bind="value: taskInputDeadline" type="date" id="deadline" class="form-control">
    		</div>
    		<div class="col-md-3">
    			<button data-bind="click: addTask, enable: taskInputName,visible: !updatable()" class="btn btn-primary">Add</button>
    			<button data-bind="click: updateTask, enable: taskInputName,visible: updatable" class="btn btn-primary">Update</button>
    			<button data-bind="click: editSelected, enable: editable" class="btn btn-info">Edit</button>
    			<button data-bind="click: deleteSelected, enable: editable" class="btn btn-danger">Delete</button>
    		</div>
    	</div> <!-- end of row -->
    	<br><br>
      <div class="row">
      	<div class="col-md-12">
      		<table class="table table-striped">
      			<thead>
      				<tr>
      					<th></th>
      					<th>Name</th>
      					<th>Type</th>
      					<th>Deadline</th>
      				</tr>
      			</thead>
      			<tbody data-bind="foreach: tasks">
      				<tr>
      					<td><input data-bind="value: $data, checked: $parent.selectedTasks" type="checkbox"></td>
      					<td data-bind="text: name"></td>
      					<td data-bind="text: type"></td>
      					<td data-bind="text: deadline"></td>
      				</tr>
      			</tbody>
      		</table>
      	</div>
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </body>
  <!-- <script src="bundle.js"></script> -->
  <script src="App.js" ></script>
</html>
