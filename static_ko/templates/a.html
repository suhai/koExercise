<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="../viewModels/a.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <title>Template A</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HERE COMES A</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="ll">
      <div class="row">
        <p>First Name: <strong data-bind="text: firstName"></strong></p>
        <p>Last Name: <strong data-bind="text: lastName"></strong></p>
        <p>First Name: <input data-bind="value: firstName" /></p>
        <p>Last Name: <input data-bind="value: lastName" /></p>
        <p>My Name is: <strong data-bind="text: fullName"></strong></p>
        <br>
        <button data-bind="click: capitalizeLastName" class="btn btn-success">Make CAPS</button>
      </div> <!-- end of row -->
    </div> <!-- end of container -->
    <hr>
  </main>
</body>
</html>
