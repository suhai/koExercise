<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="../viewModels/j.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <title>Template J</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HERE COMES J</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="jj">
      <h2>Contacts</h2>
      <div id='contactsList'>
        <table class='contactsEditor'>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone numbers</th>
          </tr>
          <tbody data-bind="foreach: contacts">
            <tr>
              <td>
                <input data-bind='value: firstName' />
                <div><a href='#' data-bind='click: $root.removeContact'>Delete</a></div>
              </td>
              <td><input data-bind='value: lastName' /></td>
              <td>
                <table>
                  <tbody data-bind="foreach: phones">
                    <tr>
                      <td><input data-bind='value: type' /></td>
                      <td><input data-bind='value: number' /></td>
                      <td><a href='#' data-bind='click: $root.removePhone'>Delete</a></td>
                    </tr>
                  </tbody>
                </table>
                <a href='#' data-bind='click: $root.addPhone'>Add number</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <p>
        <button data-bind='click: addContact'>Add a contact</button>
        <button data-bind='click: save, enable: contacts().length > 0'>Save to JSON</button>
      </p>

      <textarea data-bind='value: lastSavedJson' rows='5' cols='60' disabled='disabled'> </textarea>
    </div> <!-- end of container -->
    <hr>
  </main>
</body>
</html>
