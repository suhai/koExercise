<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="../viewModels/b.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <title>Template B</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HERE COMES B</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="bb">
      <h5 class="bb"><span class="tcost">Current Total: </span><span data-bind="visible: totalCost() > 0, text: `$ ${totalCost().toFixed(2)}`" class="tvalue"></span></h5>
      <div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Meal</th>
              <th>Cost</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: seats">
            <tr>
              <td><input data-bind="value: name" /></td>
              <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
              <td data-bind="text: formattedPrice"></td>
              <td><a href="#" data-bind="click: $root.removeSeat" >Remove</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button data-bind="click: addSeat" class="btn btn-success">Reserve a Seat</button>
    </div> <!-- end of container -->
    <hr>
  </main>
</body>
</html>
