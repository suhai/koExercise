<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="../viewModels/f.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <title>Template F</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HERE COMES F</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="ff">
      <div>
        <p>Current Entries</p>
        <select multiple="multiple" data-bind="options: allItems, selectedOptions: selectedItems, style: { color: 'red' }"> </select>
      </div>
      <br>
      <div>
        <button data-bind="click: removeSelected, enable: selectedItems().length > 0">Remove Selected</button>
        <button data-bind="click: sortItems, enable: allItems().length > 1">Sort Entries</button>
      </div>
      <br>
      <form data-bind="submit:addItem">
        Add More Items: <input type="text" data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
      </form>
    </div> <!-- end of container -->
    <hr>
  </main>
</body>
</html>
