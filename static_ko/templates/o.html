<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="../viewModels/o.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <title>Template O</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HERE COMES O</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="oo">
      <!--ko foreach: $root-->
      <div class="example">
        <table>
          <tbody data-bind='foreach: data'>
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: position"></td>
              <td data-bind="text: location"></td>
            </tr>
          </tbody>
        </table>
        <button data-bind="click: flipData, text: 'Flip ' + type"></button>
        <div class="time" data-bind="text: (data(), timing() + ' ms')"></div>
      </div>
      <!--/ko-->
    </div> <!-- end of container -->
    <hr>
  </main>
</body>
</html>
