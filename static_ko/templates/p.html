<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="../viewModels/p.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <title>Template P</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HERE COMES P</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="pp">
      <ul id="people" data-bind='template: { name: "personTmpl", foreach: people }'>
      </ul>

      <script id="personTmpl" type="text/html">
        <li>
          <a class="remove" href="#"> delete </a>
          <span data-bind='text: name'></span>
          <a class="add" href="#"> add child </a>
          <ul data-bind='template: { name: "personTmpl", foreach: children }'></ul>
        </li>
      </script>
    </div> <!-- end of container -->
    <hr>
  </main>
</body>
</html>
